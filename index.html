<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/additions.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>TIC TAC TOE</h1>
            <p class="game-subtitle">You vs Computer</p>
        </header>

        <main>
            <section class="game-status" aria-live="polite">
                <p id="status-message">Your turn! Place an X on the board.</p>
            </section>

            <section class="game-board" aria-label="Tic Tac Toe Game Board">
                <div class="board-grid">
                    <button class="cell" data-index="0" aria-label="top left cell"></button>
                    <button class="cell" data-index="1" aria-label="top center cell"></button>
                    <button class="cell" data-index="2" aria-label="top right cell"></button>
                    <button class="cell" data-index="3" aria-label="middle left cell"></button>
                    <button class="cell" data-index="4" aria-label="middle center cell"></button>
                    <button class="cell" data-index="5" aria-label="middle right cell"></button>
                    <button class="cell" data-index="6" aria-label="bottom left cell"></button>
                    <button class="cell" data-index="7" aria-label="bottom center cell"></button>
                    <button class="cell" data-index="8" aria-label="bottom right cell"></button>
                </div>
            </section>

            <section class="game-controls">
                <div class="score-container">
                    <div class="score-box">
                        <span class="score-label">You (X)</span>
                        <span class="score-value" id="player-score">0</span>
                    </div>
                    <div class="score-box">
                        <span class="score-label">Ties</span>
                        <span class="score-value" id="ties-score">0</span>
                    </div>
                    <div class="score-box">
                        <span class="score-label">Computer (O)</span>
                        <span class="score-value" id="computer-score">0</span>
                    </div>
                </div>
                <button class="btn-reset" id="reset-button">New Game</button>
            </section>
        </main>

        <footer class="game-footer">
            <p>Created with HTML, CSS and JavaScript</p>
            <p>You can use your keyboard (Arrow Keys and Enter Button)</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
